<div class="modal-overlay" *ngIf="isVisible" (click)="closeModal($event)">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Schedule Interview</h2>
        <button class="close-btn" (click)="closeModal($event)">Ã—</button>
      </div>
      
      <div class="modal-body">
        <form [formGroup]="interviewForm" (ngSubmit)="scheduleInterview()">
          <div class="form-group">
            <label for="candidateName">Candidate</label>
            <input type="text" id="candidateName" formControlName="candidateName" readonly>
          </div>
          
          <div class="form-group">
            <label for="interviewDate">Date</label>
            <input type="date" id="interviewDate" formControlName="interviewDate">
            <div class="error-message" *ngIf="interviewForm.get('interviewDate')?.invalid && interviewForm.get('interviewDate')?.touched">
              Please select a valid date
            </div>
          </div>
          
          <div class="form-group">
            <label for="interviewTime">Time</label>
            <input type="time" id="interviewTime" formControlName="interviewTime">
            <div class="error-message" *ngIf="interviewForm.get('interviewTime')?.invalid && interviewForm.get('interviewTime')?.touched">
              Please select a valid time
            </div>
          </div>
          
          <div class="form-group">
            <label for="duration">Duration</label>
            <select id="duration" formControlName="duration">
              <option value="30">30 minutes</option>
              <option value="45">45 minutes</option>
              <option value="60">1 hour</option>
              <option value="90">1.5 hours</option>
              <option value="120">2 hours</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="interviewType">Interview Type</label>
            <select id="interviewType" formControlName="interviewType">
              <option value="video">Video Call</option>
              <option value="phone">Phone Call</option>
              <option value="inperson">In-Person</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="interviewers">Interviewers</label>
            <input type="text" id="interviewers" formControlName="interviewers" placeholder="Enter interviewer names">
          </div>
          
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" formControlName="notes" rows="3" placeholder="Add any additional information"></textarea>
          </div>
          
          <div class="form-actions">
            <button type="button" class="cancel-btn" (click)="closeModal($event)">Cancel</button>
            <button type="submit" class="schedule-btn" [disabled]="interviewForm.invalid">Schedule Interview</button>
          </div>
        </form>
      </div>
    </div>
  </div>
