
<body>
    <div class="container">
        <app-sidebar></app-sidebar>
        <main class="main-content">
            <header class="main-header">
                <h1>Welcome Adiya</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <input type="text" placeholder="Search candidates,jobs...">
                        <button type="submit">Search</button>
                    </div>
                    <button class="post-job-button">+ Post New Job</button>
                </div>
            </header>
            <section class="overview-cards">
                <div class="card">
                    <div class="card-title">Active Jobs</div>
                    <div class="card-value">25</div>
                </div>
                <div class="card">
                    <div class="card-title">Job Matches</div>
                    <div class="card-value">25</div>
                </div>
                <div class="card">
                    <div class="card-title">Interviews</div>
                    <div class="card-value">25</div>
                </div>
                <div class="card">
                    <div class="card-title">Total Applications</div>
                    <div class="card-value">25</div>
                </div>
            </section>
            <section class="top-candidates">
                <div class="section-header">
                    <h2>Top Matched Candidates</h2>
                    <a href="#">View All</a>
                </div>
                <div class="candidates-grid">
                    <div class="candidate-card">
                        <div class="candidate-info">
                            <div class="candidate-name">Barbara Wangui</div>
                            <div class="match-rate">95% Match</div>
                        </div>
                        <div class="candidate-actions">
                            <button class="contact-button">Contact</button>
                            <button class="schedule-button">Schedule Interview</button>
                        </div>
                        <div class="candidate-skills">
                            <span class="skill">React</span>
                            <span class="skill">Js</span>
                            <span class="skill">Angular</span>
                            <span class="skill">Html</span>
                        </div>
                    </div>
                    <div class="candidate-card">
                        <div class="candidate-info">
                            <div class="candidate-name">Loyce Kalume</div>
                            <div class="match-rate">95% Match</div>
                        </div>
                        <div class="candidate-actions">
                            <button class="contact-button">Contact</button>
                            <button class="schedule-button">Schedule Interview</button>
                        </div>
                        <div class="candidate-skills">
                            <span class="skill">React</span>
                            <span class="skill">Js</span>
                            <span class="skill">Angular</span>
                            <span class="skill">Html</span>
                        </div>
                    </div>
                    </div>
            </section>
            <section class="ai-assistant-section">
                <h2>Ai Chat Assistant</h2>
                <div class="ai-chat-container">
                    <aside class="conversation-history">
                        <h2>Conversation History</h2>
                        <button class="new-chat-button">+ New Chat</button>
                        <div class="history-item active"></div>
                        <div class="history-item"></div>
                        <div class="history-item"></div>
                    </aside>
                    <div class="chat-area">
                        <div class="input-area">
                            <input type="text" placeholder="Type your message...">
                            <button class="send-button">Send</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
