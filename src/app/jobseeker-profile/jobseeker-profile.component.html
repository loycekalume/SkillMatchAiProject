<body>
    <div class="profile-container">
        <div class="header">
            <div class="logo">SkillMatch Ai</div>
            <div class="actions">
                <button class="edit-btn">Edit</button>
                <button class="save-btn">Save</button>
            </div>
        </div>

        <div class="welcome">
            <h1>Welcome Loyce !</h1>
            <div class="profile-image-container">
                <img src="placeholder_profile.png" alt="Loyce's Profile">
            </div>
        </div>

        <section class="personal-details-section">
            <h2>Personal Details</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" value="">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" value="">
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="text" id="experience" value="">
                </div>
                <div class="form-group">
                    <label for="professionalTitle">Professional Title</label>
                    <input type="text" id="professionalTitle" value="">
                </div>
                <div class="form-group">
                    <label for="educationLevel">Eduaction Level</label>
                    <input type="text" id="educationLevel" value="">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" value="Kenya">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" value="">
                </div>
                <div class="form-group">
                    <label for="portfolioUrl">Portfolio Url</label>
                    <input type="text" id="portfolioUrl" value="">
                </div>
            </div>
        </section>

        <section class="upload-resume-section">
            <h2>Upload resume</h2>
            <div class="upload-box">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9 16H15V12H17L12 7L7 12H9M5 18H19V20H5M5 4V18H3V4C3 2.9 3.9 2 5 2H19C20.1 2 21 2.9 21 4V18H19V4H5Z" />
                </svg>
                <p>Drag & drop your resume or <span>browse</span></p>
                <p style="font-size: 0.8em;">Supported formats : PDF , DOCX , DOC ( Max 5MB )</p>
            </div>
        </section>

        <section class="skills-section">
            <h2>Skills</h2>
            <div class="skills-container">
                <div class="skill-tag">Express Js</div>
                <div class="skill-tag">React</div>
                <div class="skill-tag">Css</div>
                <div class="skills-dropdown">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M7 10L12 15L17 10H7Z" />
                    </svg>
                </div>
            </div>
        </section>
    </div>
    </body>
