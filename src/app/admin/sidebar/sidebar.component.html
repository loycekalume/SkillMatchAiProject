<aside class="sidebar">
    <div class="sidebar-header">
        <h2>Admin Panel</h2>
    </div>
    <nav class="sidebar-nav">
        <ul>
            <li *ngFor="let item of menuItems" [class.active]="item.active">
                <a [routerLink]="item.link" routerLinkActive="active">
                    <!-- Correct way to use the icon class from your config -->
                    <i class="{{ item.icon }}"></i>
                    <span>{{ item.text }}</span>

                </a>
            </li>
        </ul>
    </nav>
    <div class="sidebar-footer">
        <a href="#">Log Out</a>
    </div>
</aside>
